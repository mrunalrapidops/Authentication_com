<!DOCTYPE html>
<html>
<head>
<title>Cookie Storage</title>
</head>
<body>

    <div class="container">
        <input type="text" name="name" id="name" placeholder="Enter Name"> 
        <input type="text" name="Email" id="email" placeholder="Enter Email">
        <br>
        <button type="button" onclick="set_cookies()">Set_cookies</button>
        <button type="button" onclick="get_cookies()">Get_cookies</button>
        <button type="button" onclick="remove_cookies()">remove_cookies</button> 
    </div>
    <script>
        
        function set_cookies(){
            document.cookie = "fullname=" + document.getElementById("name").value;
            document.cookie = "fullemail=" + document.getElementById("email").value;
        }
        function get_cookies(){
            if(document.cookie.length!=0){
                console.log(document.cookie);
                var cookiesArray = document.cookie.split("; ");
            for (var i=0;i<cookiesArray.length;i++){
                var nameValueArray = cookiesArray[i].split("=");
                if(nameValueArray[0]== "fullname"){
                    document.getElementById("name").value = nameValueArray[1];
                }else if(nameValueArray[2]== "fullemail"){
                    document.getElementById("email").value = nameValueArray[3];                   
                }
            }
            }
            else{
                alert("cookies not Found");
            }
        }

        function remove_cookies(){
             document.cookie = "fullname=; expires=Wed, 01-May-2019 08:47:00 GMT";
             document.cookie = "fullemail=Mrunal; expires=Wed, 01-May-2019 08:47:00 GMT"; 
        }
        
    </script>   

</body>
</html>
